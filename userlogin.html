<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Página do utilizador</title>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="layout.css" rel="stylesheet">
        <link href="responsive.css" rel="stylesheet">
        <link href="comments.css" rel="stylesheet">
        <link href="forms.css" rel="stylesheet">
    </head>
    <body>
        <div class="topnav">
            <img class="logo_img" src="logo_placeholder.jpg" width="200" alt="Logo"> 
            <a class="active" href="#home">Sobre</a>
            <a href="#about">Receitas</a>
            <a href="#contact">FAQs</a>
            <input class="round_search_box" type="text" placeholder="Pesquisa de receitas..">
        </div>
        <section id="userdata">
            <h1>Iniciar sessão</h1>
            <form>
                <label>
                    Username <input type="text" name="username">
                </label>
                <label>
                    Password <input type="password" name="password">
                </label>
                <br>
                <br>
                <input type="submit" value="Login">
            </form>
        </section>
        <section id="register">
                <h1>Não tens conta? Regista-te</h1>
                <form>
                  <label>
                    Primeiro nome <input type="text" name="firstname">
                  </label>
                  <label>
                    Apelido <input type="text" name="surname">
                  </label>
                  <br>
                  <br>
                  <label>
                    E-mail <input type="email" name="email">
                  </label>
                  <label>
                    Password <input type="password" name="password">
                  </label>
                  <br>
                  <br>
                  <label>
                    Contacto telefónico 1 <input type="number" name="phonenumber1">
                  </label>
                  <label>
                        Contacto telefónico 2 <input type="number" name="phonenumber2">
                  </label>
                  <br>
                  <br>
                  <label>
                    Morada <input type="text" name="address">
                  </label>
                  <br>
                  <br>
                  <input type="submit" value="Register">
                </form>
        </section>       
    </body>

</html>
